//Jump Throw
alias "+jumpthrow" "+jump;-attack"
 alias "-jumpthrow" "-jump"
 bind y "+jumpthrow" 

//Crouch Jump
unbind "space"
alias +DJUMP "+jump; +duck"
alias -DJUMP "-JUMP; -DUCK"
bind space "+DJUMP"

//Radar
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"
cl_radar_square_with_scoreboard "1"

//Radar zoom in-out script
bind "KP_plus" "incrementvar cl_radar_scale 0.25 1.0 0.05";
bind "KP_minus" "incrementvar cl_radar_scale 0.25 1.0 -0.05";

// YWB 10/10/03:  
// If the user doesn't have a config.cfg when they run, this gets executed the first time they run the engine
// It doesn't execute if they have their own config.cfg saved out.

//Remove Blood
bind "a" "+moveleft;r_cleardecals"
bind "d" "+moveright;r_cleardecals"
bind "s" "+back;r_cleardecals"
bind "w" "+forward;r_cleardecals"
bind "MOUSE1" "+attack;r_cleardecals"

//Clutch Script
//Skazzy3's epic clutch bind
//Based on voice_chat script by Bananagaming
alias "clutch" "clutchon"
alias "clutchon" "voice_enable 0; clutchsoundon; gameinstructor_enable 1; cl_clearhinthistory; r_cleardecals; playvol buttons\blip2 0.5; alias clutch clutchoff; say_team Voice Disabled, I can't hear anyone now."
alias "clutchoff" "voice_enable 1; clutchsoundoff; gameinstructor_enable 0; playvol buttons\blip1 0.5; alias clutch clutchon; say_team Voice Enabled, I can hear you now."
clutchoff
bind "0" clutch

